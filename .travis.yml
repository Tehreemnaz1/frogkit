language: node_js
node_js:
  - "8"

branches:
  only:
  - master
  - development

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn

script:
  - yarn -v
  - yarn jest

env:
  global:
  - NODE_ENV=production

