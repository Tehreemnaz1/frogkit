language: node_js
node_js:
  - "8"

sudo: false

branches:
  only:
  - master
  - development

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn

script:
  - yarn test

cache:
  yarn: true
  directories:
    - ".eslintcache"
    - "node_modules"

deploy:
  provider: npm
  email: "devops@smartfrog.com"
  api_key: "YOUR_AUTH_TOKEN"
  on:
    branch: development
  tag: next

notifications:
  email: false
