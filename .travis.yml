language: node_js
node_js:
  - "8"

sudo: false

branches:
  only:
  - master
  - development

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn

script:
  - yarn test
  - yarn build

cache:
  yarn: true
  directories:
    - ".eslintcache"
    - "node_modules"

notifications:
  email: false
  slack:
    secure: ""

deploy:
  - provider: npm
    email: devops@smartfrog.com
    api_key:
      secure: $NPM_TOKEN
    on:
      repo: frogcam/frogkit
      branch: development
    skip_cleanup: true

  - provider: pages
    skip-cleanup: true
    target-branch: gh-pages
    local-dir: dist
    github-token: $GITHUB_TOKEN
    on:
      branch: development